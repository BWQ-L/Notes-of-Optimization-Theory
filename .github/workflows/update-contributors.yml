name: Update Contributors

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # 每周日 UTC 0:00 自动运行，可自定义
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Contributors
        uses: akhilmhdh/contributors-readme-action@v2.3.10
        with:
          image_size: 100
          readme_path: "README.md"
          use_username: true           # 是否使用用户名作为贡献者标识
          columns_per_row: 6          # 每行显示的头像数量
          commit_message: "chore: update contributor wall"
          committer_username: "github-actions[bot]"  # GitHub Actions 提交者用户名
          committer_email: "41898282+github-actions[bot]@users.noreply.github.com" # 提交者邮箱
