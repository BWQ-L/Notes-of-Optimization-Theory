name: Update Contributors

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # 每周日 UTC 0:00 自动运行，可自定义
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Contributors
        uses: akhilmhdh/contributors-readme-action@v2.3.10
        with:
          image_size: 100
          readme_path: "README.md"
          columns_per_row: 6
          commit_message: "chore: update contributor wall"
          token: ${{ secrets.GITHUB_TOKEN }}
